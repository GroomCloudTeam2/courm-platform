apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: prod-gw
  namespace: istio-system
  labels:
    env: prod
spec:
  gatewayClassName: istio
  listeners:
    - name: user-http
      protocol: HTTP
      port: 80
      hostname: "user.example.com"
      allowedRoutes:
        namespaces:
          from: Selector
          selector:
            matchLabels:
              env: prod

    - name: product-http
      protocol: HTTP
      port: 80
      hostname: "product.example.com"
      allowedRoutes:
        namespaces:
          from: Selector
          selector:
            matchLabels:
              env: prod

    - name: payment-http
      protocol: HTTP
      port: 80
      hostname: "payment.example.com"
      allowedRoutes:
        namespaces:
          from: Selector
          selector:
            matchLabels:
              env: prod

    - name: order-http
      protocol: HTTP
      port: 80
      hostname: "order.example.com"
      allowedRoutes:
        namespaces:
          from: Selector
          selector:
            matchLabels:
              env: prod

    - name: cart-http
      protocol: HTTP
      port: 80
      hostname: "cart.example.com"
      allowedRoutes:
        namespaces:
          from: Selector
          selector:
            matchLabels:
              env: prod
